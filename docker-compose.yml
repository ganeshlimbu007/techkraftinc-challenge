version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: ticket_postgres
    restart: always
    environment:
      POSTGRES_USER: ticket_user
      POSTGRES_PASSWORD: ticket_pass
      POSTGRES_DB: ticket_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticket_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
